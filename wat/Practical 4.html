   *{

header{

.logo{

.icon{

	top: 40%; 
}
.search{

	margin: 0;
}
.navi {
	width: 100%;
	height: 0%;
	float: left;
}
.navi ul{
	padding: 0;
}
.navi ul li{
	list-style-type: none;
	display: inline-block;
	margin-left: 20px;
	text-align: center;
	line-height: -0px;
} 
.navi ul li a{
	text-decoration: none;
	font-size: 20px;
	color: white;
	letter-spacing: 4px;
}
#slideshow {
        overflow: hidden;
        height: 510px;
        width: 728px;
        margin: 0 auto;
    }
     
    /* Style each of the sides
    with a fixed width and height */
     
    .slide {
        float: left;
        height: 510px;
        width: 728px;
    }
     
    /* Add animation to the slides */
     
    .slide-wrapper {
         
        /* Calculate the total width on the
      basis of number of slides */
        width: calc(728px * 4);
         
        /* Specify the animation with the
      duration and speed */
        animation: slide 5s ease infinite;
    }
     @keyframes slide {
         
        /* Calculate the margin-left for
      each of the slides */
        50% {
            margin-left: 0px;
        }
        50% {
            margin-left: calc(-728px * 1);
        }
        
    }
   
}
</style>
